    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript">

    $(".setting").click(function(){
        $('#url').toggle();
    });
        
    var defaultURL = '';

    function showLoader(id) {
        $('#' + id + ' img').fadeIn('slow');
    }

    function hideLoader(id) {
        $('#' + id + ' img').fadeOut('slow');
    }

    function allLoaded() {
        var results = [];
        $('#frames iframe').each(function() {
            if (!$(this).data('loaded')) {
                results.push(false)
            }
        });
        var result = (results.length > 0) ? false : true;
        return result;
    };

    function loadPage($frame, url) {
        if (url.substr(0, 7) != 'http://') {
            url = 'http://' + url;
        }
        $('#frames iframe').not($frame).each(function() {
            showLoader($(this).parent().attr('id'));
        })
        $('#frames iframe').not($frame).data('loaded', false);
        $('#frames iframe').not($frame).attr('src', url);
    }
    $('#frames .frame').each(function() {
        showLoader($(this).attr('id'))
    });
    $(document).ready(function() {
        loadPage('', defaultURL);
        var qsArray = window.location.href.split('?');
        var qs = qsArray[qsArray.length - 1];
        if (qs != '' && qsArray.length > 1) {
            $('#url input[type=text]').val(qs);
            loadPage('', qs);
        }
        $('#frames #inner').css('width', function() {
            var width = 0;
            $('#frames .frame').each(function() {
                width += $(this).outerWidth() + 20
            });
            return width;
        });
        $('input[type=radio]').change(function() {
            $frames = $('#frames');
            $inputs = $('input[type=radio]:checked').val();
            if ($inputs == '1') {
                $frames.addClass('widthOnly');
            } else {
                $frames.removeClass('widthOnly');
            }
        });
        $('form').submit(function() {
            loadPage('', $('#url input[type=text]').val());
            return false;
        });
        $('#frames iframe').load(function() {
            var $this = $(this);
            var url = '';
            var error = false;
            try {
                url = $this.contents().get(0).location.href;
            } catch (e) {
                error = true;
                if ($('#url input[type=text]').val() != '') {
                    url = $('#url input[type=text]').val();
                } else {
                    url = defaultURL;
                }
            }
            if (allLoaded()) {
                if (error) {
                    alert('Browsers prevent navigation from inside iframes across domains.\nPlease use the textbox at the top for external sites.');
                    loadPage('', defaultURL);
                } else {
                    loadPage($this, url);
                }
            } else {
                error = false;
                hideLoader($(this).parent().attr('id'));
                $(this).data('loaded', true);
            }
        });
    });
    </script>
